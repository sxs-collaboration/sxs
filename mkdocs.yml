site_name: sxs

repo_url: https://github.com/sxs-collaboration/sxs

plugins:
  - search
  - mkapi
  # - mktheapidocs:
  #     modules:
  #       sxs:
  #         section: api
  #         source_repo: "https://github.com/sxs-collaboration/sxs/blob/main"

nav:
    - Home: 'index.md'
    - Mathematica: 'mathematica.md'
    - API: mkapi/api/sxs

theme:
  name: 'readthedocs'
  highlightjs: true
  hljs_languages:
