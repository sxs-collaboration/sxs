site_name: sxs

repo_url: https://github.com/sxs-collaboration/sxs

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: numpy
            show_source: true

nav:
    - Home: 'index.md'
    - Mathematica: 'mathematica.md'
    - API: 'api.md'

theme:
  name: 'material' # 'readthedocs', 'mkdocs', 'material'
  # highlightjs: true
  # hljs_languages:
  #   - mathematica
  palette:
    scheme: sxs
  favicon: images/favicon.ico
  icon:
    logo: material/library
  # logo: images/sxs_logo.png

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js

markdown_extensions:
  - toc:
      permalink: "#"
  - pymdownx.arithmatex:
      generic: true
  # - pymdownx.highlight
  # - pymdownx.superfences
